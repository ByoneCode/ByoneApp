<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{$msg}</title>
    <link href="https://cdn.bootcss.com/layer/2.3/skin/layer.css" rel="stylesheet">
    <link rel="stylesheet" href="__STATIC__/home/css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
</head>
<body style="background: #fff;text-align: center;">

<div class="mdui-container-fluid" style="width: 90%;">
    {if $code eq 1}
        <img src="__STATIC__/home/img/success.png" class=".mdui-img-fluid">
    {else}
        <img src="__STATIC__/home/img/error.png" class=".mdui-img-fluid">
    {/if}
    <div class="mdui-typo-display-1">{$msg}</div>
    <br>
    <button class="mdui-btn mdui-btn-block mdui-color-deep-purple-accent mdui-ripple mdui-shadow-5 mdui-text-color-white-text" onclick="location.href='{$url}'">返回</button>
</div>
<script>
    var time = {$wait};
    var url = '{$url}';
setTimeout(function(){
    location.href= url;
},time*1000)

</script>

</body>
</html>
