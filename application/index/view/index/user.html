{include file="public/seo"}
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink  mdui-bottom-nav-fixed" style="max-width: 750px;margin: auto;">
<style>
    .user-head{
        width: 100%;
        height: 200px;
        background-image: linear-gradient(-90deg, #83d3e2 0%, #3f51b5 100%);
        position: relative;
        box-shadow: 0px 2px 16px #645c5c;
    }
    .head-content{
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        color: white;
    }
    .head-content p{
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: .3rem;
    }
    .head-content img{
        width: 4.5rem;
        border-radius: 50%;
        border: 2px solid #fff;
    }
    #edit{
        position: fixed;
        right: 1rem;
        bottom: 5rem;
    }
</style>
<div class="user-head">
    <div class="head-content">
        <img src="{$info.headimg|default='__STATIC__/home/img/tx.png'}" alt="">
        <p>{if empty($info.nickname)}{$info.user}{else}{$info.nickname}{/if}</p>
    </div>
</div>


<button id="edit" class="mdui-fab mdui-color-theme-accent mdui-ripple" onclick="location.href='{:url("user/index")}'"><i class="mdui-icon material-icons">create</i></button>


{include file="public/footer"}
