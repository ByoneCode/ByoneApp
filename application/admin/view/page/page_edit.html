<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>byone-编辑应用</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
    <script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="x-red">*</span>标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input" value="{$info.title}">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label"><span class="x-red">*</span>副标题</label>
                    <div class="layui-input-block">
                        <textarea name="subtitle" placeholder="请输入内容" class="layui-textarea" required
                            lay-verify="required">{$info.subtitle}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        封面图</label>
                    <button type="button" class="layui-btn" id="cover">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                    <p style="margin-top: 5px;"><img id="cover_img" src="{$info.img|default='__STATIC__/admin/images/emptyimg.png'}" height="100px"></p>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>链接</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_repass" name="url" required="" lay-verify="required" autocomplete="off"
                            class="layui-input" value="{$info.url}" placeholder="请输入控制器链接"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        {if $info.status eq 0}
                        <input type="checkbox" name="status" lay-skin="switch" lay-text="显示|隐藏">
                        {else}
                        <input type="checkbox" name="status" lay-skin="switch" lay-text="显示|隐藏" checked>
                        {/if}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_order" class="layui-form-label">
                        <span class="x-red">*</span>排序</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_order" name="order" required="" lay-verify="required|number"
                            autocomplete="off" class="layui-input" value="{$info.order}"></div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-lg" lay-submit lay-filter="edit" id="tj">提交</button>
                    <input type="hidden" name="id" value="{$info.id}">
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'upload', 'layer'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer,
                    upload = layui.upload;

                //执行实例
                var path ;
                var uploadInst = upload.render({
                    elem: '#cover' //绑定元素
                    , url: '{:url("page/updata_img")}' //上传接口
                    , auto: true
                    , field:'img'
                    // , bindAction: '#tj'
                    , before: function (obj) {
                        // console.log(obj);
                        obj.preview(function (index, file, result) {
                            $('#cover_img').attr('src', result); //图片链接 base64
                        });
                    }
                    , done: function (res) {
                        layer.msg(res.info.msg,{time: 1000 });
                        path = res.info.path;
                    }
                    , error: function () {
                        //请求异常回调
                    }
                });

                //监听提交
                form.on('submit(edit)',
                    function (data) {
                        if (data.field.status == "on") {
                            data.field.status = "1";
                        } else {
                            data.field.status = "0";
                        }
                        data.field.img = path;
                        $.ajax({
                            url:'{:url("page/edit")}',
                            type:'POST',
                            data:data.field,
                            dataType:'JSON',
                            success:function(res){
                                if(res.code==1){
                                    layer.msg(res.info,{
                                        'icon':1
                                    })
                                setTimeout(function(){
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    //关闭当前frame
                                    parent.layer.close(index);
                                    //修改成功后刷新父界面
                                    window.parent.location.reload();
                                },1000)
                                }else{
                                    layer.msg(res.info,{
                                        'icon':2
                                    })
                                }
                            }
                        })
                        return false;
                    });

            });
    </script>
</body>

</html>
